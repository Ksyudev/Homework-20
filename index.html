<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/sign-in/">    
    <!-- Bootstrap core CSS -->
    <link href="./assets/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/app.js"></script>
 </head>

 <body class="text-center">   
  <main class="form-signin">
    <form onsubmit="return false;">
      <h2 class="h2 mb-3 fw-normal">Угадай число от 1 до 100</h2>
      <h3 class ="">Осталось попыток: <output id="attemptsOutput">10</output></h3>

      <img class="m-4" src="./assets/image/question.jpg" alt="" width="72" height="72">
  
      <div class="form-floating">
        <h5 class= "m-3" for="">Ваш вариант </h5>
        <input type="number" class="form-control text-center p-0 fs-4" id="numberInput" min="1" max="100"> 
        <button onclick ='checkNumber()'class="w-100 btn btn-lg btn-primary" >Дать ответ</button>
      </div>

      <p class="mt-5 mb-3 text-muted"><output id="advicePlace"></output></p>
    </form>
  </main>
</body>
</html>
